###############################################
# CONFIGURACIÓN DE LA APLICACIÓN - ALQUILA TUS VEHÍCULOS
# Archivo: src/main/resources/application.properties
# Descripción:
# Este archivo define los parámetros de conexión a la base de datos H2,
# el comportamiento de JPA/Hibernate, y ajustes útiles para el entorno
# de desarrollo con Spring Boot y Thymeleaf.
###############################################


# ---------------------------------------------
# BASE DE DATOS H2 (EN MEMORIA)
# ---------------------------------------------

# Activa la consola web de H2 para poder acceder a la base desde el navegador.
# URL: http://localhost:8080/h2-console
spring.h2.console.enabled=true

# Define la URL de conexión de la base de datos.
# 'mem:alquiler' indica que se crea una base de datos temporal en memoria.
spring.datasource.url=jdbc:h2:mem:alquiler

# Driver JDBC que permite la conexión entre Spring y la base H2.
spring.datasource.driverClassName=org.h2.Driver

# Usuario por defecto de la base de datos H2.
spring.datasource.username=sa

# Contraseña vacía (sin seguridad porque es una base de datos local y temporal).
spring.datasource.password=

# ---------------------------------------------
# CONFIGURACIÓN DE JPA / HIBERNATE
# ---------------------------------------------

# Indica a Hibernate que cree las tablas automáticamente a partir de las entidades.
spring.jpa.hibernate.ddl-auto=create

# Muestra por consola todas las sentencias SQL ejecutadas por Hibernate.
spring.jpa.show-sql=true

# Muy importante: permite que el archivo data.sql se ejecute
# después de que Hibernate haya creado las tablas.
spring.jpa.defer-datasource-initialization=true

# ---------------------------------------------
# CONFIGURACIÓN DE THYMELEAF
# ---------------------------------------------

# Desactiva la caché de plantillas para que los cambios en los archivos .html
# se reflejen automáticamente sin reiniciar la aplicación.
spring.thymeleaf.cache=false
