<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario Cliente</title>
</head>
<body>

<th:block th:replace="~{layout :: layout(
  'Bienvenido al panel de administración',
  ${titulo},
  'clientes',
  ~{::content}
)}">

    <section th:fragment="content">
        <div class="card">
            <div class="card-header">
                <h3 th:text="${titulo}">Nuevo Cliente</h3>
            </div>

            <div class="card-body">
                <form th:action="@{${accion}}" th:object="${cliente}" method="post" class="form">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Apellidos</label>
                        <input type="text" th:field="*{apellidos}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>DNI</label>
                        <input type="text" th:field="*{dni}" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="text" th:field="*{telefono}" class="form-control" required>
                    </div>

                    <div class="form-actions" style="margin-top: 20px;">
                        <button type="submit" class="btn-primary">Guardar</button>
                        <a th:href="@{/admin/clientes}" class="btn-secondary">Cancelar</a>
                    </div>

                </form>
            </div>
        </div>
    </section>
</th:block>

</body>
</html>
