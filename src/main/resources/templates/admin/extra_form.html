<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario Extra</title>
</head>
<body>

<th:block th:replace="~{layout :: layout(
  'Bienvenido al panel de administración',
  ${titulo},
  'extras',
  ~{::content}
)}">

    <section th:fragment="content">
        <div class="card">

            <div class="card-header">
                <h3 th:text="${titulo}">Nuevo Extra</h3>
            </div>

            <div class="card-body">
                <form th:action="@{${accion}}"
                      th:object="${extra}"
                      method="post"
                      class="form">

                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text"
                               th:field="*{nombre}"
                               class="form-control"
                               required>
                    </div>

                    <div class="form-group">
                        <label>Precio por día (€)</label>
                        <input type="number"
                               step="0.01"
                               th:field="*{precio}"
                               class="form-control"
                               required>
                    </div>

                    <div class="form-actions" style="margin-top: 20px;">
                        <button type="submit" class="btn-primary">Guardar</button>
                        <a th:href="@{/admin/extras}" class="btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>

        </div>
    </section>
</th:block>

</body>
</html>
