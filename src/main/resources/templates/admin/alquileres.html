<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alquileres</title>
</head>
<body>

<th:block th:replace="~{layout :: layout(
  'Bienvenido al panel de administraci√≥n',
  'Gesti√≥n de alquileres',
  'alquileres',
  ~{::content}
)}">

    <section th:fragment="content">
        <div class="card">

            <!-- Cabecera -->
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h3>Alquileres</h3>
                    <p style="font-size: 0.9rem; color: #666; margin-top: 4px;">
                        Consulta el historial, estado y gestiona los alquileres.
                    </p>
                </div>

                <!-- Bot√≥n a√±adir -->
                <a th:href="@{/admin/alquileres/nuevo}" class="btn-primary small">+ A√±adir</a>
            </div>

            <!-- Tabla -->
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Veh√≠culo</th>
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Extras</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="a : ${items}">
                    <td th:text="${a.id}"></td>
                    <td th:text="${a.cliente != null ? a.cliente.nombre + ' ' + a.cliente.apellidos : '-'}"></td>
                    <td th:text="${a.vehiculo != null ? a.vehiculo.marca + ' ' + a.vehiculo.modelo + ' (' + a.vehiculo.matricula + ')' : '-'}"></td>
                    <td th:text="${a.fechaInicio}"></td>
                    <td th:text="${a.fechaFin}"></td>
                    <td th:text="${a.precioTotal != null ? a.precioTotal + ' ‚Ç¨' : '-'}"></td>
                    <td>
                      <span class="badge"
                            th:text="${a.estado != null ? a.estado : 'Sin estado'}"
                            th:classappend="${
                                #strings.equalsIgnoreCase(a.estado, 'Activo') ? ' badge-success' :
                                (#strings.equalsIgnoreCase(a.estado, 'Completado') ? ' badge-info' : '')
                            }">
                      </span>
                    </td>


                    <!-- mostramos cu√°ntos extras lleva -->
                        <span th:text="${#lists.size(a.extras)} + ' extra(s)'"></span>
                    </td>
                    <td class="actions">
                        <a th:href="@{'/admin/alquileres/editar/' + ${a.id}}"
                           class="icon edit"
                           title="Editar">‚úèÔ∏è</a>

                        <form th:action="@{'/admin/alquileres/eliminar/' + ${a.id}}"
                              method="post"
                              style="display:inline">
                            <button type="submit"
                                    class="icon delete"
                                    title="Eliminar">üóëÔ∏è</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </section>
</th:block>

</body>
</html>
