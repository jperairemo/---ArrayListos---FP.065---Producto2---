<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario Alquiler</title>
</head>
<body>

<th:block th:replace="~{layout :: layout(
  'Bienvenido al panel de administración',
  ${titulo},
  'alquileres',
  ~{::content}
)}">

    <section th:fragment="content">
        <div class="card">

            <!-- Cabecera del formulario -->
            <div class="card-header">
                <h3 th:text="${titulo}">Nuevo Alquiler</h3>
                <p style="font-size: 0.9rem; color: #666; margin-top: 4px;">
                    Rellena los datos del cliente, vehículo, fechas y extras.
                </p>
            </div>

            <div class="card-body">
                <!-- IMPORTANTE:
                     - th:object = alquiler actual (nuevo o existente)
                     - th:action = URL donde enviaremos el POST
                -->
                <form th:action="@{${accion}}"
                      th:object="${alquiler}"
                      method="post"
                      class="form">

                    <!-- Selección del cliente -->
                    <div class="form-group">
                        <label>Cliente</label>
                        <select th:field="*{cliente}" class="form-control" required>
                            <option value="" disabled
                                    th:if="${alquiler.cliente == null}" selected>-- Selecciona cliente --</option>
                            <option th:each="c : ${clientes}"
                                    th:value="${c.id}"
                                    th:text="${c.nombre + ' ' + c.apellidos}">
                            </option>
                        </select>
                    </div>

                    <!-- Selección del vehículo -->
                    <div class="form-group">
                        <label>Vehículo</label>
                        <select th:field="*{vehiculo}" class="form-control" required>
                            <option value="" disabled
                                    th:if="${alquiler.vehiculo == null}" selected>-- Selecciona vehículo --</option>
                            <option th:each="v : ${vehiculos}"
                                    th:value="${v.id}"
                                    th:text="${v.marca + ' ' + v.modelo + ' (' + v.matricula + ')'}">
                            </option>
                        </select>
                    </div>

                    <!-- Fechas -->
                    <div class="form-group">
                        <label>Fecha inicio</label>
                        <input type="date"
                               th:field="*{fechaInicio}"
                               class="form-control"
                               required>
                    </div>

                    <div class="form-group">
                        <label>Fecha fin</label>
                        <input type="date"
                               th:field="*{fechaFin}"
                               class="form-control"
                               required>
                    </div>

                    <!-- Estado -->
                    <div class="form-group">
                        <label>Estado</label>
                        <select th:field="*{estado}" class="form-control" required>
                            <option value="" disabled
                                    th:if="${alquiler.estado == null}" selected>-- Selecciona estado --</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Activo">Activo</option>
                            <option value="Completado">Completado</option>
                        </select>
                    </div>

                    <!-- Extras (checkboxes múltiples) -->
                    <div class="form-group">
                        <label>Extras</label>
                        <div style="display: flex; flex-direction: column; gap: 6px; padding: 10px 0;">
                            <label th:each="ex : ${extras}"
                                   style="display:flex; align-items:center; gap:8px; font-weight:400;">
                                <input type="checkbox"
                                       th:value="${ex.id}"
                                       th:field="*{extras}"
                                       style="width: 18px; height: 18px; accent-color: #ff6600; cursor: pointer;">
                                <span>
                                    <span th:text="${ex.nombre}"></span>
                                    (<span th:text="${ex.precio}"></span> €/día)
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- Precio total (solo lectura) -->
                    <div class="form-group">
                        <label>Precio total (€)</label>
                        <input type="number"
                               th:field="*{precioTotal}"
                               class="form-control"
                               step="0.01"
                               readonly
                               style="background-color:#f5f5f5;">
                        <small style="color:#666;">
                            El precio total se calcula automáticamente al guardar.
                        </small>
                    </div>

                    <!-- Botones -->
                    <div class="form-actions" style="margin-top: 20px;">
                        <button type="submit" class="btn-primary">Guardar</button>
                        <a th:href="@{/admin/alquileres}" class="btn-secondary">Cancelar</a>
                    </div>

                </form>
            </div>
        </div>
    </section>
</th:block>

</body>
</html>
